<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Database</title>

  <!-- Importing fonts from Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="main_section">
    <div class="main_box">
      <h1>STUDENT FORM</h1>
      <div class="input_box">
        <table>
          <tbody>
            <tr>
              <th><label for="name1">Name</label></th>
              <td><input required type="text" name="name" id="name1" placeholder=" Name"></td>
            </tr>
            <tr>
              <th><label for="age">Age</label></th>
              <td><input required type="number" name="age" id="age" placeholder=" Age"></td>
            </tr>
            <tr>
              <th><label for="email">Email</label></th>
              <td><input required type="email" name="email" id="email" placeholder=" Email"></td>
            </tr>
            <tr>
              <th><label for="course">Course</label></th>
              <td>
                <select name="course" id="course">
                  <option value="JavaScript">JavaScript</option>
                  <option value="Java">Java</option>
                  <option value="Python">Python</option>
                  <option value="C++">C++</option>
                </select>
              </td>
            </tr>
            <tr>
              <th><label>Gender</label></th>
              <td>
                <input type="radio" name="gender" value="Male" id="gender_male"> <label for="gender_male">Male</label>
                <input type="radio" name="gender" value="Female" id="gender_female"> <label
                  for="gender_female">Female</label>
              </td>
            </tr>
            <tr>
              <td colspan="2"><button onclick="insert_to_db()">SAVE</button></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    <div id="table_" class="table1" </div>
    </div>

    <script>
      const name1 = document.getElementById("name1");
      const age = document.getElementById("age");
      const course = document.getElementById("course");
      const email = document.getElementById("email");
      const table_ = document.getElementById("table_");

      const table = document.createElement("table");

      const table_head = document.createElement("thead");
      table_head.innerHTML = `
      <tr>
        <th>Name</th>
        <th>Age</th>
        <th>Gender</th>
        <th>Course</th>
        <th>Email</th>
        <th>Action</th>
      </tr>`;


      const table_body = document.createElement("tbody");
      table.appendChild(table_body);
      table_.appendChild(table);

      function insert_to_db() {
        const gender = document.querySelector('input[name="gender"]:checked');
        if (!name1.value || !age.value || !email.value || !gender) {
          alert("Please fill all required fields.");
          return;
        }
        table.appendChild(table_head);
        const row = document.createElement("tr");
        row.innerHTML = `
        <td>${name1.value}</td>
        <td>${age.value}</td>
        <td>${gender.value}</td>
        <td>${course.value}</td>
        <td>${email.value}</td>
        <td><button onclick="this.parentElement.parentElement.remove()">Delete</button></td>
      `;
        table_body.appendChild(row);

        // Clear form fields
        name1.value = '';
        age.value = '';
        gender.checked = false;
        course.selectedIndex = 0;
        email.value = '';
        document.querySelectorAll('input[name="gender"]').forEach(r => r.checked = false);
      }
    </script>
</body>

</html>
